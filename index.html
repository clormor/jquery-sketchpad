<!DOCTYPE html>
<html>
    <head>
        <title>My JQuery Sketchpad</title>
		<!-- <link href="css/reset.css" rel="stylesheet" type="text/css"/> -->
		<link href="css/sticky-footer.css" rel="stylesheet" type="text/css"/>
		<link href="css/jquery-ui.min.css" rel="stylesheet" type="text/css"/>
		<link href="css/stylesheet.css" rel="stylesheet" type="text/css"/>
		<link href="css/toggles.css" rel="stylesheet" type="text/css"/>
		<link href="css/toggles-full.css" rel="stylesheet" type="text/css"/>
        <script src="https://code.jquery.com/jquery-3.1.1.min.js" type="text/javascript"></script>
        <script src="js/toggles.min.js" type="text/javascript"></script>
        <script src="js/jquery-ui.min.js" type="text/javascript"></script>
		<script src="js/sketchpad.js" type="text/javascript"></script>
    </head>
    <body>
		<div id="wrap">

			<div id="main">
				<div id="intro">
					<h1>Sketchpad</h1>
					<p>This is a sketchpad created as part of the Odin Project's <a href="">Web Development 101</a> module. To use the sketchpad;</p>
					<ul>
						<li>Mouseover the grid to play with the sketchpad</li>
						<li>Drag the slider to increase the number of boxes</li>
						<li>Toggle the border on or off</li>
					</ul>
				</div>
				<div id="grid">
					
				</div>
				<div id="slider">
					
				</div>
				<div id="toggle" class="toggle toggle-light">
					
				</div>
			</div>

		</div>

		<div id="footer">
		</div>
    </body>
</html>
